[tool.poetry]
name = "dfrus64"
version = "0.0.1"
description = "Text patcher for x64 bit version of the Dwarf Fortress game"
authors = ["insolor <insolor@gmail.com>"]
license = "MIT License"

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.0.1"
peclasses = { url = "https://github.com/dfint/peclasses/releases/download/0.4.0/peclasses-0.4.0-py3-none-any.whl" }
loguru = "^0.6.0"

[tool.poetry.dev-dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
flake8 = "^5.0.4"
black = "^22.10.0"
isort = "^5.11.5"
hypothesis = "^6.58.2"
coverage = "^7.2.5"

[tool.poetry.scripts]
extract = "dfrus64.extract_strings.cli:main"
patch = "dfrus64.patch:main"
patch_charmap = "dfrus64.charmap.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
