[tool.poetry]
name = "dfint64_patch"
version = "0.0.1"
description = "Text patcher for x64 bit version of the Dwarf Fortress game"
authors = ["insolor <insolor@gmail.com>"]
license = "MIT License"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.6"
peclasses = { url = "https://github.com/dfint/peclasses/releases/download/0.4.0/peclasses-0.4.0-py3-none-any.whl" }
loguru = "^0.7.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
flake8 = "^5.0.4"
black = "^23.3.0"
isort = "^5.11.5"
hypothesis = "^6.79.4"
coverage = "^7.2.7"
mypy = "^1.4.1"
refurb = "^1.20.0"
ruff = "^0.0.284"

[tool.poetry.scripts]
extract = "dfint64_patch.extract_strings.cli:main"
patch = "dfint64_patch.patch:main"
patch_charmap = "dfint64_patch.charmap.cli:main"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"

[tool.mypy]
ignore_missing_imports = true

[tool.ruff]
line-length = 120
select = ["E", "F", "UP"]
ignore = ["UP015"]
unfixable = ["F401"]
target-version = "py310"
